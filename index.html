<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="./css/foundation.css" />
  <title>Meme Machine</title>
</head>


<body>
  <header>
    <div class="nav grid-x grid-padding-x align-center">
      <ul class="btn cell small-4">
        <p id="wholesome-btn"><a href="">WHOLESOME</a></p>

        <p id="dank-btn"><a href="">DANK</a></p>

        <p id="mixed-btn"><a href="">MIXED</a></p>
      </ul>
    </div>
  </header>

  <!-- meme selection Buttons -->


  <!-- wholesome meme box -->



  <div class="meme hide" id="WholesomeMemebox">
    <div>
      <div class="memes">

        <img id="memeWholesomeimg1">
        <img id="memeWholesomeimg2">
        <img id="memeWholesomeimg3">
        <img id="memeWholesomeimg4">
        <img id="memeWholesomeimg5">
        <img id="memeWholesomeimg6">
      </div>
      <div class="btn">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
          data-show-count="false">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="50"
          data-layout="button" data-action="like" data-size="large" data-share="true"></div>
        <button id="copyWebsightLink"> Copy Websight Link</button>
      </div>
    </div>
  </div>

  <div class="meme memeDank hide" id="memebox">
    <div>
      <img id="memeDankimg">
      <div class="btn">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
          data-show-count="false">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="50"
          data-layout="button" data-action="like" data-size="large" data-share="true"></div>
        <button id="copyWebsightLink"> Copy Websight Link</button>
      </div>
    </div>
  </div>

  <div class="meme allMeme hide" id="memebox">
    <div>
      <img id="allMemeimg">
      <div class="btn">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
          data-show-count="false">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="50"
          data-layout="button" data-action="like" data-size="large" data-share="true"></div>
        <button id="copyWebsightLink"> Copy Websight Link</button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
